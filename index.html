<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0"/>
	
	<meta name="theme-color" content="#e3a3a3">

	<title></title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900italic,900" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />	

  </head>

  <body >
	<div class="container">
    <h1>Survive Game</h1>
    <br>
    <div id="levleSelect" style="text-align: center;">
      <p>Please select number of players 1-4:</p>
      <div class="buttons">
        <button data-level="1">1</button>
        <button data-level="2">2</button>
        <button data-level="3">3</button>
        <button data-level="4">4</button>
      </div>

    </div>
		<div class="header">
			<br>
			<div class="score-wrap">
				<p>Score: <span id="score">0</span></p>
			</div>
		</div>
    
		<div id="container">
			<div id="win"></div>
			<canvas id="background" height="600" width="600"></canvas>
		</div>
    <div class="header">
		<h2>Health:</h2>
		<div id="health"></div>
  </div>
		<br>
		<div class="controls">
			<h2>Controls:</h2>
			<p>Player 1:<br><span>left, right, up, down</span></p>
			<p>Player 2:<br><span>a, d, w, s</span></p>
			<p>Player 3:<br><span>j, l, i, k</span></p>
			<p>Player 4:<br><span>4, 6, 8, 5</span></p>
		</div>
	</div>
		
	<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
	

  </body>
</html>
